        <link rel="stylesheet" href="index.css">
        <link href="http://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
        <script src="scripts/index.js" defer></script>
    </head>

            <input class="scissors" type="image" value="scissors" src="https://static.thenounproject.com/png/477919-200.png">
        </div>
        <audio>
            <source src="Continue.mp3" type="audio/mpeg">

        <audio>
            <source src="Win.mp3" type="audio/mpeg">
        </audio>
